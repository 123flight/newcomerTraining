<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹出框</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>


<button id="editPwd" class="button-item" onclick="editPwd()">修改密码</button>

<div id="dialog">
	<div class="info-edit">
		<!--弹出框头部标题-->
		<div class="info-edit-title">修改密码 <i class="close-dialog" onclick="closeEdit()"><img src="./x.png" alt=""></i></div>
		<!--弹出框主题内容-->
		<form class="info-edit-content">
			<div class="info-edit-content-item">
				<label class="content-label" for="account">账号</label>
				<input class="content-input" type="text" disabled name="account" id="account" value="zhangsan6688"
				       placeholder="请输入账号">
				<div class="warning-tips"></div>
			</div>
			<div class="info-edit-content-item">
				<label class="content-label" for="old-password">原密码</label>
				<input class="content-input" type="password" name="oldPassword" id="old-password" value=""
				       onblur="oldPwdBlur()" placeholder="请输入原密码">
				<div class="warning-tips" id="old-pwd-tip">原密码输入错误，请重新输入</div>
			</div>

			<div class="info-edit-content-item">
				<label class="content-label" for="new-password">新密码</label>
				<input class="content-input" type="password" name="newPassword" id="new-password" value=""
				       onblur="newPwdBlur()" placeholder="请输入新密码，6-12位字符">
				<div class="warning-tips" id="new-pwd-tip">密码仅支持数字和英文字母</div>
			</div>
			<div class="info-edit-content-item">
				<label class="content-label" for="confirm-password">确认新密码</label>
				<input class="content-input" type="password" name="confirmPassword" id="confirm-password" value=""
				       onblur="confirmPwdBlur()" placeholder="请再次输入新密码">
				<div class="warning-tips" id="confirm-pwd-tip">两次密码输入不一致，请重新输入</div>
			</div>
		</form>
		<!--弹出框底部按钮-->
		<div class="info-edit-button">
			<button class="button-item button-cancel" onclick="closeEdit()">取消</button>
			<button class="button-item button-confirm" onclick="confirm()">确认</button>
		</div>
	</div>
</div>

<script src="./index.js"></script>
</body>
</html>
